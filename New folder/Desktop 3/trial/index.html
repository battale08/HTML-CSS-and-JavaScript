<!DOCTYPE html>
<html>

<head>
    <title>
        Form
    </title>

</head>

<body>

    <h1>
        <center> CRUD </center>
    </h1>
    <hr>
    <div class="employee-form">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                <input type="text" name="fullName" id="fullName"><br><br>
            </div>
            <div>
                <label>Email Id</label>
                <input type="text" name="email" id="email"><br><br>
            </div>
            <div>
                <label>DOB</label>
                <input type="date" name="DOB" id="DOB"><br><br>
            </div>
            <div>
                <label>Salary</label>
                <input type="text" name="salary" id="salary"><br><br>
            </div>
            <div>
                Select Gender<label> <input type="radio" name="gender" id="male">Male</label>
                <label><input type="radio" name="gender" id="female">female</label>
            </div>
            <br><br>
            <div>
                Select your Skills:
                <select multiple name="Skills" id="skills">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScipt">JavaScipt</option>
                    <option value="Java">Java</option>
                </select><br><br>
            </div>
            <div>
                Hobbies<label> <input type="checkbox" name="Hobbies" id="cricket">Cricket</label>
                <label><input type="checkbox" name="Hobbies" id="Tennis">Tennis</label>
                <br><br>
            </div>
            <div>
                <label>City</label>
                <input type="text" name="city" id="city"><br><br>
            </div>
            <div class="form-action-buttons">
                <input type="submit" value="Submit"><br><br>
            </div>
        </form>
    </div>
    <br />
    <div class="employees-table">
        <table border="1" class="list" id="employeeList">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email Id</th>
                    <th>Salary</th>
                    <th>City</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
